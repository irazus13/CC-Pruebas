name: Fetch PubMed Articles

on:
  schedule:
    # Ejecutar cada 12 horas (a las 00:00 y 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-medical-blog/package-lock.json

      - name: Install dependencies
        working-directory: ai-medical-blog
        run: npm ci

      - name: Fetch PubMed articles
        working-directory: ai-medical-blog
        env:
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
        run: npm run fetch-pubmed

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "feat: add new articles from PubMed [automated]

          This commit was automatically generated by the fetch-pubmed workflow.
          New articles have been fetched from PubMed and added to the blog."
          git push

      - name: Trigger Vercel deployment
        if: steps.check_changes.outputs.has_changes == 'true'
        continue-on-error: true
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK" ]; then
            curl -X POST "$VERCEL_DEPLOY_HOOK"
            echo "Vercel deployment triggered"
          else
            echo "No Vercel deploy hook configured, skipping"
          fi

      - name: Summary
        run: |
          echo "## PubMed Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ New articles were added to the blog" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new articles found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow completed at: $(date -u)" >> $GITHUB_STEP_SUMMARY
